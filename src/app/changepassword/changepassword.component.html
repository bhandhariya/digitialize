<div class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">
 
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block" style="background: url(../../assets/images/forgot-bg.jpg); background-position: center; background-size: cover;"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                    <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                  </div>
                  <form #formCtrl="ngForm" (ngSubmit)="onSubmit(formCtrl.value)" class="user">
                    <div class="form-group">
                      <input type="password" #passwordCtrl="ngModel" [(ngModel)]="password" name="Password" [class.is-invalid]="passwordCtrl.invalid && (passwordCtrl.touched || submmited)"
                      class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your new password" required>
                      <div *ngIf="passwordCtrl.invalid && (passwordCtrl.touched || submmited)" class="invalid-feedback">
                        <div *ngIf="passwordCtrl.errors?.required"> Eamil is required field</div>
                      </div>
                    </div>
                    <a> <button type="submit" class="btn btn-primary btn-user btn-block">Reset Password</button></a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" routerLink="../../register">Create an Account!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="../../login">Already have an account? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
</div>
