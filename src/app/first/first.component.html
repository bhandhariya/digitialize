<div id="wrapper">
  <app-sidebar></app-sidebar>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <app-topnavbar></app-topnavbar>
      <div class="container-fluid">
        <!-- Begin Main Content -->

        <div class="container-fluid">
            <!-- Begin Main Content -->
            <div class="card">
              <div class="card-header">
                Patient Personal Details
              </div>
              <div class="card-body">
                <form class="example-form" [formGroup]="profileForm" (ngSubmit)="save()"  >
                    <table class="example-full-width" cellspacing="0"><tr>
               <td> <mat-form-field class="example-full-width">
                 <input matInput formControlName="doctorName"  placeholder="Doctor" required  value="Dr Raj Bhandhariya">
               </mat-form-field></td>
               <td>
                 
                  <input type="file" (change)="uploadPhoto($event)" formControlName="basicfile" placeholder="Select Profile Photo" name=""   id="">
                  </td>
               </tr>
                    </table>
             
               <table class="example-full-width" cellspacing="0"><tr>
                 <td><mat-form-field class="example-full-width">
                   <input  formControlName="firstName" required matInput placeholder="First name" (blur)="logValidationMessages()">
                   
                 </mat-form-field></td>
                 <td><mat-form-field class="example-full-width">
                     <input formControlName="middleName" matInput placeholder="Middle name">
                   </mat-form-field></td>
                 <td><mat-form-field class="example-full-width">
                   <input formControlName="lastName" required matInput placeholder="Last Name " (blur)="logValidationMessages()" >
                 </mat-form-field></td>
                 <td><mat-form-field class="example-full-width">
                  <input formControlName="addmissionDate" required matInput [matDatepicker]="picker" (blur)="logValidationMessages()" placeholder="Addmission date" (blur)="logValidationMessages()" >
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                   </mat-form-field></td>
                   
               </tr></table>
             
               <p>
                 <mat-form-field class="example-full-width">
                   <textarea formControlName="permanentAddress" required matInput placeholder="Permanent Address" (blur)="logValidationMessages()" ></textarea>
                 </mat-form-field>
                 <mat-form-field class="example-full-width">
                   <textarea formControlName="correspondenceAddress" matInput placeholder="Correspondence Address"></textarea>
                 </mat-form-field>
               </p>
    
               <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width">
                  <input formControlName="mobileNumber" appNumber MinDigit="10" MaxDigit="10" matInput placeholder="Mobile Number">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <input formControlName="landlineNumber" appNumber MinDigit="7" MaxDigit="10" matInput placeholder="Landline Number">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <input formControlName="residanceNumber" appNumber MinDigit="10" MaxDigit="10" matInput placeholder="Residence Number">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <input formControlName="officeNumber" appNumber MinDigit="10" MaxDigit="10" matInput placeholder="Office Contact Number">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <input formControlName="email" matInput placeholder="Email">
                </mat-form-field></td>
                
              </tr></table>
    
              <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width">
                  <input formControlName="DOB" required matInput [matDatepicker]="dob" placeholder="Date of Birth" (blur)="logValidationMessages()" >
                  <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                  <mat-datepicker #dob></mat-datepicker>
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <input formControlName="age" appNumber MinDigit="2" MaxDigit="2" matInput placeholder="Age">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <mat-label>Gender</mat-label>
                  <mat-select formControlName="gender" >
                    <mat-option>None</mat-option>
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                    
                  </mat-select>
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <input formControlName="education" matInput placeholder="Education">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <input formControlName="occupation" matInput placeholder="Occupation">
                </mat-form-field></td>
                
              </tr>
            </table>
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <mat-label>Marital Status</mat-label>
                    <mat-select formControlName="maritalStatus" >
                      <mat-option>None</mat-option>
                      <mat-option value="Married">Married</mat-option>
                      <mat-option value="Unmarried">Unmarried</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
                </td>
              </tr>
            </table>
              
             </form>
              </div>
              <div class="card-footer text-muted">
               <!-- {{profileForm.value | json}} -->
               <input style="width: 20%" type="button" (click)="save()"  value="Next" class="btn btn-primary"  >
              </div>
            </div>
            <!-- End of Main Content -->
          </div>

        <!-- End of Main Content -->
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
