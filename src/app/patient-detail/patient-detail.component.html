

<div id="wrapper">
  <app-sidebar></app-sidebar>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <app-topnavbar></app-topnavbar>
      <div class="container-fluid"  *ngIf="Patient" >
        <!-- Begin Main Content -->

        <body class="row" >
          <div  *ngFor="let patient of Patient"  >
         <div class="col-md-11"  >
          <mat-card class="example-card"  >
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{patient.first_name}} {{patient.middle_name}} {{patient.last_name}}</mat-card-title>
              <mat-card-subtitle>Doctor Assigned : {{patient.doctorName}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image style="height:300px" src="{{patient.profile_image}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
            <table class="table table-hover table-inverse table-responsive">
             <tr>
               <td>Admit on</td>
               <td> {{patient.addmission_date | date }} </td>
               <td>Age</td>
               <td> {{patient.age}} </td>
             </tr>
             <tr>
               <td></td>
             </tr>
            </table>
            </mat-card-content>
            <mat-card-actions>
              <!-- <button (click)="getThisPatientData(patient._id)" mat-raised-button color="primary">Complaits</button> -->
              <button mat-raised-button (click)="getThisPatientData(patient._id)" >Basic Details</button>
              <button mat-raised-button color="primary">Primary</button>
              <button (click)="openComplaintDialog(patient._id)" mat-raised-button color="accent">Open Complaint</button>
              
              <button mat-button [matMenuTriggerFor]="history">History</button>

        <mat-menu #history="matMenu">
          <button mat-menu-item color="warn" (click)="openHistoryDialog(patient._id)" >Open Present History</button>
          <button mat-menu-item >Past</button>
          <button mat-menu-item >History Of Mode Of Intake</button>
          <button mat-menu-item >Treatement History</button>
          <button mat-menu-item >Family History</button>
          <button mat-menu-item >Personal History</button>
          <button mat-menu-item >Substance History</button>
          <button mat-menu-item >Legal History</button>
        </mat-menu>
            </mat-card-actions>
          </mat-card>
         </div>
        
          </div>
        
        </body>

        <!-- End of Main Content -->
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
