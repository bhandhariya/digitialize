<table    mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="complain">
    <th mat-header-cell *matHeaderCellDef> complain. </th>
    <td mat-cell *matCellDef="let element"> {{element.complain}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="complain_duration">
    <th mat-header-cell *matHeaderCellDef> complain_duration </th>
    <td mat-cell *matCellDef="let element"> {{element.complain_duration}} </td>
  </ng-container>

  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef> createdBy </th>
    <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef> creationDate </th>
    <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="patient_id">
    <th mat-header-cell *matHeaderCellDef> patient_id </th>
    <td mat-cell *matCellDef="let element"> {{element.patient_id}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> _id </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <!-- Symbol Column -->


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
